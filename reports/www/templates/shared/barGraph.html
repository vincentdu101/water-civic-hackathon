<div class="bar-graph-target">

  <div class="row">
    <div class="col col-50"></div>
    <div class="col">
      <div class="list">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-expanded="true">
            {{currentCategory.name}}
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation" ng-repeat="category in categories" ng-class="{'active': category.ticked}" ng-click="selectCategory(category)">
              <a role="menuitem" 
                 tabindex="-1">
                {{category.name}}
              </a>
            </li>
          </ul>
        </div>
        <div ng-show="error">{{error}}</div>
      </div>      
    </div>
  </div>

  <div class="bar-chart">
  </div>

</div>
